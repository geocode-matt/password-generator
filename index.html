<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>

      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>

        <form id="passwordGeneratorForm">
          <br>
          <div id="numberofcharacters-container">
            <label for="characterNumber">Number of Characters</label>
            <input type="range" min=""8 max="128" value="8" id="characterRange">
            <input type="number" min=""8 max="128" value="8" id="characterNumber">
          </div>
          <br>
          <div id="othercriteria-container">
            <label for="includeLowerCase">Lowercase Letters</label>
            <input type="checkbox" id="includeLowerCase">
            <br>
            <label for="includeUpperCase">Uppercase Letters</label>
            <input type="checkbox" id="includeUpperCase">
            <br>
            <label for="includeNumbers">Numbers</label>
            <input type="checkbox" id="includeNumbers">
            <br>
            <label for="includeSpecials">Special Characters</label>
            <input type="checkbox" id="includeSpecials">
          </div>
        </form>

        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>

      </div>
    </div>
    <script src="script.js"></script>
  </body>

</html>
